<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="shift-jis">
<script src="jquery.js"></script>

<style>
.active{
	border:3px solid green;
}
</style>

</head>

<body>
<input type="text" id="input1"
</body>

<script>
$(function(){
	$('#input1').focus(function(){
	$('#input1').addClass('active');
});
	$('#input1').blur(function(){
	$('#input1').removeClass('active');
});
<!--置いたり載せたり----------------------------------------->
});
//クリックが使える
</script>
</html>
